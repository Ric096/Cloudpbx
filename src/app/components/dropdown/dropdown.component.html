<button
  (click)="showInfo()"
  class="text-white w-56 bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-between dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  type="button"
>
  @if( team ) {
  {{ team }}
  } @else { Selecciona un team }
  <svg
    class="w-2.5 h-2.5 ms-3"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 10 6"
  >
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="m1 1 4 4 4-4"
    />
  </svg>
</button>

<!-- Dropdown menu -->
@if(showDropdown){
<div
  id="dropdown"
  class="z-10 bg-white absolute w-56 mt-2 divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
>
  <ul class="py-2 text-sm text-gray-700 dark:text-gray-200 overflow-y-auto">
    @for( element of data; track element){
    <li
      (click)="selectTeam(element[key])"
      class="block cursor-pointer px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
    >
      {{ element[key] }}
    </li>
    }
  </ul>
</div>

}
